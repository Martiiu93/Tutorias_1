<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Tutorias_1/CSS/Tuto_1.css">

</head>
<body>

    <hr/>
<img width="40%"alt="Logo MINTIC" src="/Tutorias_1/Imag/Logo_MINTIC.jpg">
<hr/>

    <h1>- Inscripcion a Tutorias o Refuerzos -</h1>
<form>
    <hr/>
    <h2>Datos Adicionales</h2>
        <label for="">Nombre:</label>
        <input type""text" id="nomb" placeholder="Digite Nombres">
        <input type="text" placeholder="Digite Apellidos">
        <h3>Documento de Identificacion</h3>
    <select name="tipoId">
         <option value="C">Cedula de Ciudadania</option>
         <option value="P">Pasaporte</option>
         <option value="V">Nit</option>
         <option value="T">Tarjeta Identidad</option>
    </select>
    <input type="text" placeholder="Digite Documento">
    <label for="">Correo:</label>
        <input type""text" id="email" placeholder="Digite Correo">
    <br/><br/>

    <h3>Asesoria para:</h3>

    <label>Ciclo I Sprint 1
        <input type="radio" name="tipDoc" value="CC" checked>
    </label>
    <label>Ciclo I Sprint 2
        <input type="radio" name="tipDoc" value="PS" checked>
    </label>
    <label>Ciclo I Sprint 3
        <input type="radio" name="tipDoc" value="NI" checked>
    </label>
    <label>Ciclo I Sprint 4
        <input type="radio" name="tipDoc" value="TI" checked>
    </label>

    <br/><br/>

    <h3>Grupo de Trabajo o Tutor:</h3>
    <label>Tutor
        <input type="checkbox" name="lenProg" value="P" checked>
    </label>

    <label>Grupo de Trabajo
        <input type="checkbox" name="lenProg" value="J" checked>
    </label>

    <hr>
    <br>
    <input type="submit" value="Enviar"/>
    <br><br><br><br>
</form>

</body>
</html>
